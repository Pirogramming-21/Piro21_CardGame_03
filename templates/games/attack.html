{% extends 'base.html' %}
{% load static %}

{% block title %}Attack{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/games/attack.css' %}">

<div class="game-container">
    <h1>게임 시작</h1>
    <h2>선택할 수 있는 카드</h2>
    <form method="post">
        {{ form.opponent }}
        {% csrf_token %}
        <div class="card-container">
            {% for num in number %}
                <div class="card" onclick="selectCard(this, '{{ num }}')">{{ num }}</div>
            {% endfor %}
        </div>
        <input type="hidden" name="selected_card" id="selected_card">
        <button type="submit">Attack!</button>
    </form>
</div>

<script>
function selectCard(element, value) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => card.classList.remove('selected'));
    element.classList.add('selected');
    document.getElementById('selected_card').value = value;
}
</script>
{% endblock %}
