<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirogrammer Card Game{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users/styles.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/">
                <div class="logo">Pirogrammer Card Game</div>
            </a>
            {% if user.is_authenticated %}
                <div class="nav-links">
                    <span>{{ user.nickname }}님이 로그인 중</span>
                    <a href="{% url 'users:logout' %}">로그아웃</a>
                </div>
            {% else %}
                <div class="nav-links">
                    <a href="{% url 'users:login' %}">로그인</a>
                    <a href="{% url 'users:signup' %}">회원가입</a>
                </div>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        피로그래밍 21기 카드게임 세션 3조
    </footer>
</body>
</html>
